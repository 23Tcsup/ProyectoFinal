<div class="container mt-5">
  <h2 class="mb-4 text-center">Galería de Imágenes</h2>
  <div class="row">
    <div *ngFor="let galeria of galerias" class="col-md-4 mb-4">
      <div class="card shadow">
        <img [src]="galeria.img" class="card-img-top" [alt]="galeria.tipo">
      </div>
    </div>
  </div>
</div>
